<!DOCTYPE html>
<html>

<head>
	<title>Banking System</title>
	<!-- favicon -->
	<link rel="icon" type="image/jpg" href="images/logo.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<style>
		body{
			background-image: url('./images/network-3357617_1920.jpg');
			width: auto;
			height: auto;
			background-size: cover;
			background-repeat: no-repeat;
		}
		
		.container {
			display: flex;
			flex-direction: row;
			width: 100%;
			height: 100vh;
			background-color: transparent
		}

		.navbar {
			background-color: rgb(255, 255, 255);
			width: 100%;
			height: 90px;
			padding: auto;
		}

		nav ul {
			display: flex;

		}

		nav ul li {
			justify-content: space-around;
			margin: 15px;
			list-style: none;
			padding: 15px;
		}

		.deposit,
		.withdrawal {
			width: 100%;
			padding: 20px;
			margin: 10px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: center;
			height: 300px;
		}

		.deposit {
			background-color: transparent;
			
			/* Light green */
		}

		.withdrawal {
			background-color:transparent;
			/* Light red */
		}

		h2 {
			color: gold;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: transparent;
			
		}
		input::placeholder {
    color: gold; /* Gray color */
    opacity: 1; /* Fully opaque */
}

		button {
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

		#withdraw-btn {
			background-color: #e74c3c;
			/* Red */
		}

		#withdraw-btn:hover {
			background-color: #c0392b;
		}
		
	</style>
</head>

<body style="background-color: #ffffff;">
	<nav class="navbar ">
		<div class="navhead container-fluid d-flex align-items-center">
			<a class="navbar-brand p-3">
				<img src="./images/logo.png" alt="" width="40px" class="me-2 pb-2">MY BANK
			</a>
			<div class="userhead">
		<h1 id="head1" style="text-align: center;"></h1>
	</div>
	
			
	
			<div class="buttons d-flex ms-auto">
				<button class="btn btn-outline-primary me-2" type="button" onclick="logout()">Logout</button>
			</div>
		</div>
	</nav>
	
	<div class="userhead">
		<h1 id="head1" style="text-align: center;"></h1>
	</div>
	<div class="container">
		
		<div class="deposit">
			<h2>Deposit</h2>
			<!-- <form> -->
			<input type="text" id="deposit-amount" placeholder="Enter amount">
			<input type="text" id="deposit-account" placeholder="Enter account number">
			<button id="pay-btn" onclick="deposite()">Deposite</button>
			<div class="depositresult" style="color: aqua;"></div>
			<!-- </form> -->
		</div>
		<div class="withdrawal">
			<h2>Withdraw</h2>
			<!-- <form> -->
			<input type="text" id="withdrawal-amount" placeholder="Enter amount">
			<input type="text" id="withdrawal-account" placeholder="Enter account number">
			<button id="withdraw-btn" onclick="withdraw()">Withdraw</button>
			<div class="withdrawresult"  id="withdrawresult" style="color:red;"></div>
			<!-- </form> -->
		</div>
	</div>
	<script>
		 document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('loggedInUser');
            if (username) {
				document.getElementById('head1').innerHTML = `Welcome ${username}`;
                // document.getElementById('head1').textContent = `Welcome ${username}`;
            }
        });
	</script>
</body>
<script src="./script.js"></script>

</html>
